<body>

<div class="loader">
    <div class="loader-inner"></div>
</div>


<!-- BEGIN wrapper -->
<div class="wrapper">

    <!-- BEGIN content -->

        <!-- BEGIN main-header -->

            <div class="container">
                Шапка

        </header>
        <!-- END main-header -->

        <!--<svg class="icon-svg icon-send">
            <use xlink:href="images/sprite.svg#send"></use>

            Подвал
        </div>
    </footer>

<div class="hide">

    <form class="form form_popup zoom-anim-dialog" id="callback">
        <div class="form__success">Спасибо за заявку! <br> Наши менеджеры связужьтся с Вами в ближайшее время.</div>
        <input type="hidden" name="admin-data">
        <h3 class="form__title">Заказать звонок</h3>
        <div class="form__box">
            <label for="input-name" class="form__label">Ваше имя:</label>
            <input type="text" class="form__input" id="input-name" name="name" placeholder="Введите Ваше Имя ...">
        </div>
        <div class="form__box">
            <label for="input-phone" class="form__label">Ваш телефон:</label>
            <input type="text" class="form__input" id="input-phone" name="phone" placeholder="Введите Ваш Телефон ..."
                   required>
        </div>
        <div class="form__send">
            <button class="btn" type="submit">Отправить</button>
        </div>
    </form>

</div>
